
#网关的HTTP服务地址；
http.host=192.168.10.108
#网关的HTTP服务端口；
http.port=80
#网关的HTTP服务上下文路径，可选；
#http.context-path=

#共识节点的服务地址；
peer.host=10.1.6.61
#共识节点的服务端口；
peer.port=7100
#共识节点的服务是否启用安全证书；
peer.secure=true
#共识节点的服务提供解析器
peer.providers=com.jd.blockchain.consensus.bftsmart.BftsmartConsensusProvider

#数据检索服务对应URL
